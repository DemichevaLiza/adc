<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ADC | HSE Art, Design & Coding Community</title>

    <style>
      html,
      body {
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        background: #262626;
      }

      div,
      iframe {
        margin: 100px auto;
      }

      iframe {
        width: 100vw;
        height: 100vh;
      }

      .symbol {
        width: 300px;
        height: 300px;
        background-image: url("ADC-Symbol.svg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="symbol"></div>
    <iframe
      src="https://player.vimeo.com/video/381018212"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.youtube.com/embed/EZEiMqk3rw4"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
